<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>ユーザ登録画面</title>
</head>
<body>

<div class="main-contents mx-auto">

    <div class="contents mx-auto">

        <div class="header-contents">
            <h1 class="text-center my-3">Kakeibo</h1>
            <h3 class="text-center my-3">ユーザ登録</h3>
        </div>

        <div class="alert alert-danger" th:each="errorMessage : ${errorMessages}">
            <p th:text="${errorMessage}"></p>
        </div>

        <form th:method="put" th:action="@{/signup}" th:object="${user}" class="text-center pad20" >

            <table class="table">
                <tr><th>氏名</th><td><input type="text" th:field="*{name}" class="form-control" /></td></tr>
                <tr><th>メールアドレス</th><td><input type="text" th:field="*{email}" class="form-control" /></td></tr>
                <tr><th>パスワード</th><td><input type="password" th:field="*{password}" class="form-control" /></td></tr>
                <tr><th>パスワード(確認用)</th><td><input type="password" th:field="*{passwordConfirmation}" class="form-control" /></td></tr>
            </table>

            <input type="submit" value="登録" class="btn btn-primary d-grid gap-2 col-12 mx-auto" />

        </form>
    </div>
    <div class="back-contents mx-auto">
        <div class="footer-contents">
            <form th:action="@{/login}">
                <input type="submit" value="戻る" class="btn btn-secondary btn-sm" />
            </form>
        </div>
    </div>
</div>

</body>
</html>
