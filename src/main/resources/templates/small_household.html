<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>家計簿画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <script th:src="@{/js/jquery-3.7.1.js}"></script>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
    <h1>Kakeibo</h1>
    <form th:action="@{/logout}" method="get">
        <button type="submit" class="btn btn-outline-secondary me-3">ログアウト</button>
    </form>
</header>

<div class="main-contents mx-auto">
    <div class="box-left ">
        <a th:href="@{/smallCategory/selectMonth(select = -1, bigCategoryId = ${selectBigCategory.get(0).bigCategoryId})}" class="prevMonth btn btn-outline-secondary">前月</a>
        <h4 class="d-grid gap-2 col-6 mx-auto displayCenter" th:text="${#dates.format(startDate, 'yyyy年MM月')}"></h4>
        <a th:href="@{/smallCategory/selectMonth(select = 1, bigCategoryId = ${selectBigCategory.get(0).bigCategoryId})}" class="btn btn-outline-secondary">翌月</a>
        <h6 th:text="${selectBigCategory.get(0).name + '：' + selectBigCategory.get(0).totalAmount + '円'}" class="d-grid gap-2 col-6 mx-auto displayCenter"></h6>

        <div class="container">
            <div class="row">
                <div class="col m6 s12">
                    <div class="exChart d-grid gap-2 col-8 mx-auto">
                        <canvas id="expenseChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <!-- CDN -->
        <script type="text/javascript" th:inline="javascript">

            var ctx = document.getElementById("expenseChart");
            var expenseChart = new Chart(ctx, {
              type: 'doughnut',
              data: {
                labels: [[ ${expenseLabel} ]], //変数式で取り出す
                datasets:[{
                    backgroundColor: [[${categoryColor}]],
                    data:[[${expenseData}]],  //labelと同様
                }]
              },
              options: {
                title: {
                  display: true,
                  text: '支出'
                }
              }
            });
        </script>


    </div>

    <div class="box-right">

        <table class="table table-hover">
            <thead>
            <tr>
                <th>カテゴリ名</th>
                <th>金額</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <div th:each="expenditureItem : ${expenditureBySmallCategory}">
                <tr>
                    <td>
                        <span th:text="${expenditureItem.name}"></span>
                    </td>
                    <td>
                        <span th:text="${expenditureItem.totalAmount + '円'}"></span>
                    </td>
                    <td>
                        <div class="btn">
                            <a th:href="@{/houseHold/{smallCategoryId}(smallCategoryId=${expenditureItem.smallCategoryId})}">
                                <span>→</span>
                            </a>
                        </div>
                    </td>
                </tr>

            </div>
            </tbody>
        </table>

    </div>

</div>

<footer class="footer-contents">
    <form th:action="@{/houseHold}">
        <input type="submit" value="戻る" class="btn btn-secondary btn-sm" />
    </form>
</footer>

</body>
</html>
