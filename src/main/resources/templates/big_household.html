<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>家計簿画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <script th:src="@{/js/jquery-3.7.1.js}"></script>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="main-contents mx-auto">
    <div>家計簿大画面</div>
    <div class="box-left ">
        <h4 class="d-grid gap-2 col-6 mx-auto" th:text="${#dates.format(startDate, 'yyyy年MM月')}"></h4>
        <div class="pie-chart">

        </div>

        <div class="d-grid gap-2 col-6 mx-auto bop">
            <div>
                <span>収入</span><span  class="bop-item income" th:text="${incomeTotalAmount + '円'}"></span>
            </div>
            <div>
                <span>支出</span><span  class="bop-item expense" th:text="${expenseTotalAmount + '円'}"></span>
            </div>
            <div>
                <span>収支</span><span  class="bop-item" th:text="${incomeTotalAmount - expenseTotalAmount + '円'}"></span>
            </div>
        </div>

    </div>

    <div class="box-right">


        <div th:each="expenditureItem : ${expenditureByBigCategory}">
            <span th:text="${expenditureItem.name}"></span>
            <span th:text="${expenditureItem.totalAmount + '円'}"></span>
        </div>


        <table class="table table-hover">
            <thead>
                <tr>
                    <th>カテゴリ名</th>
                    <th>金額</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <div th:each="expenditureItem : ${expenditureByBigCategory}">
                    <tr>
                        <td>
                            <span th:text="${expenditureItem.name}"></span>
                        </td>
                        <td>
                            <span th:text="${expenditureItem.totalAmount + '円'}"></span>
                        </td>
                        <td>
                            <div class="btn">
                                <a th:href="@{/houseHold/{bigCategoryId}(bigCategoryId=${expenditureItem.bigCategoryId})}">
                                    <span>→</span>
                                </a>
                            </div>
                        </td>
                    </tr>

                </div>
            </tbody>
        </table>

    </div>

</div>
</body>
</html>
