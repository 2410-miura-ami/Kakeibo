<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>家計簿画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <script th:src="@{/js/jquery-3.7.1.js}"></script>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
    <h1>Kakeibo</h1>
    <form th:action="@{/logout}" method="get">
        <button type="submit" class="btn btn-outline-secondary me-3">ログアウト</button>
    </form>
</header>

<div class="main-contents mx-auto">
    <div class="box-left ">
        <h4 class="d-grid gap-2 col-6 mx-auto displayCenter" th:text="${#dates.format(startDate, 'yyyy年MM月')}"></h4>

        <div class="pie-chart">

            <div class="container">
                <div class="row">
                    <div class="col m6 s12">
                        <div class="exChart d-grid gap-2 col-8 mx-auto">
                            <canvas id="expenseChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <!-- CDN -->
            <script type="text/javascript" th:inline="javascript">

                var ctx = document.getElementById("expenseChart");
                var expenseChart = new Chart(ctx, {
                  type: 'doughnut',
                  data: {
                    labels: [[ ${expenseLabel} ]], //変数式で取り出す
                    datasets:[{
                        backgroundColor: [
                          "rgb(255, 99, 132)",
                          "rgb(54, 162, 235)",
                          "rgb(255, 205, 86)",
                          "rgb(255, 99, 71)",
                          "rgb(173, 255, 47)",
                          "rgb(100, 149, 237)",
                          "rgb(221, 160, 221)",
                          "rgb(244, 164, 96)",
                          "rgb(240, 248, 255)",
                          "rgb(192, 192, 192)",
                          "rgb(220, 20, 60)",
                          "rgb(189, 183, 107)",
                          "rgb(46, 139, 87)",
                          "rgb(72, 209, 204)",
                          "rgb(218, 112, 214)",
                          "rgb(210, 105, 30)",
                          "rgb(47, 79, 79)"
                        ],
                        data:[[${expenseData}]],  //labelと同様
                    }]
                  },
                  options: {
                    title: {
                      display: true,
                      text: '支出'
                    }
                  }
                });
            </script>

        </div>

        <div class="mx-auto bop">
            <div class="bop-items">
                <span>収入</span><span  class="bop-item income" th:text="${incomeTotalAmount + '円'}"></span>
            </div>
            <div class="bop-items">
                <span>支出</span><span  class="bop-item expense" th:text="${expenseTotalAmount + '円'}"></span>
            </div>
            <div class="bop-items">
                <span>収支</span><span  class="bop-item" th:text="${incomeTotalAmount - expenseTotalAmount + '円'}"></span>
            </div>
        </div>

    </div>

    <div class="box-right">

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>カテゴリ名</th>
                    <th>金額</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <div th:each="expenditureItem : ${expenditureByBigCategory}">
                    <tr>
                        <td>
                            <span th:text="${expenditureItem.name}"></span>
                        </td>
                        <td>
                            <span th:text="${expenditureItem.totalAmount + '円'}"></span>
                        </td>
                        <td>
                            <div class="btn">
                                <a th:href="@{/houseHold/{bigCategoryId}(bigCategoryId=${expenditureItem.bigCategoryId})}">
                                    <span>→</span>
                                </a>
                            </div>
                        </td>
                    </tr>

                </div>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
