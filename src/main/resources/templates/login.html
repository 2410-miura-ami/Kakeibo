<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>ログイン画面</title>
</head>
<body>

<div class="main-contents mx-auto">

    <div class="contents mx-auto">

        <div class="header-contents">
            <h1 class="text-center my-3">Kakeibo</h1>
            <h2 class="text-center my-3">ログイン</h2>
        </div>

        <div class="alert alert-danger" th:each="errorMessage : ${errorMessages}">
            <p th:text="${errorMessage}"></p>
        </div>
        <!-- ログインフィルターのエラーメッセージ表示 -->
        <div class="alert alert-danger" th:if="${filterErrorMessages}" th:each="filterErrorMessage : ${filterErrorMessages}">
            <p th:text="${filterErrorMessage}"></p>
        </div>

        <form th:action="@{/loginUser}" th:method="get" class="text-center">
            <table class="table table-newUser">
                <tr><th>メールアドレス</th><td><input type="text" name="email" th:value="${email}" class="form-control setting-password"></td></tr>
                <tr><th>パスワード</th><td><input type="password" name="password" th:value="${password}" class="form-control setting-password"></td></tr>
            </table>

            <input type="submit" value="ログイン" class="btn btn-primary d-grid gap-2 col-12 mx-auto" />
        </form>

        <div class="d-grid gap-2 col-6 mx-auto">
            <p class="mx-auto signup">新規登録する方はこちら</p>
            <a th:href="@{/signup}" class="btn btn-outline-primary mx-auto"><i class="bi bi-person-add"></i>新規登録</a>
        </div>

    </div>
</div>
</body>
</html>
