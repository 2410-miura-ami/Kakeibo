<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="me-3 fs-6">
        　　  氏名：<span th:text="${loginUser.name}"/><br>
        </div>
    </div>
    <div class="main-contents">
        <div th:each="monthSummary : ${monthSummaries}">
            <table class="table table-newUser">
                <tr><th><span th:text="${monthSummary.month + '収入'}"/></th><td><span th:text="${monthSummary.incomeTotalAmount}" /></td></tr>
                <tr><th><span th:text="${monthSummary.month + '支出'}"/></th><td><span th:text="${monthSummary.expenseTotalAmount}" /></td></tr>
            </table>
        </div>
        <div class="container" style="width:100%">
            <canvas id="canvas"></canvas>
        </div>
        <script type="text/javascript" th:inline="javascript">
            window.onload = function() {
                ctx = document.getElementById("canvas").getContext("2d");
                window.myBar = new Chart(ctx, {
                    type: 'bar', // ここは bar にする必要があります
                    data: barChartData,
                    options: complexChartOption
                });
            };
        </script>
        <script type="text/javascript" th:inline="javascript">
            // とある4週間分のデータログ
            var barChartData = {
                labels: [[${monthLabel}]],
                datasets: [
                {
                    label: 'sample-line',
                    data: [[${incomeData}]],
                    borderColor	: "rgba(254,97,132,0.8)",
                    backgroundColor	: "rgba(254,97,132,0.5)",
                },
                {
                    label: 'sample-bar',
                    data: [[${expenseData}]],
                    borderColor	: "rgba(54,164,235,0.8)",
                    backgroundColor	: "rgba(54,164,235,0.5)",
                },
                ],
            };
        </script>
        <script type="text/javascript" th:inline="javascript">
            var complexChartOption = {
                responsive: true,
            };
        </script>
    </div>
</body>
</html>
